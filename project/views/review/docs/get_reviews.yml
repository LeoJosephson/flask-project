summary: get all reviews
responses:
  200:
    description: OK
    schema:
      type: object
      properties:
        reviews:
          type: array
          items:
            type: object
            properties:
              playtime:
                type: number
                description: playtime of user
              name:
                type: string
                description: Review name.
              user_id:
                type: integer
                description: Review author id
              game_id:
                type: integer
                description: Game id of the review
              description:
                type: string
                description: Review description.  
              rating:
                type: number
                description: review rating       

   