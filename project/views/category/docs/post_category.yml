summary: Create a new category
parameters:

- in: body
  name: category
  description: Category to create.
  schema:
    type: object
    required:
      - name
      - description
    properties:
      name:
        type: string
        minLength: 1
        maxLength: 64
      description:
        type: string
responses:
  200:
    description: OK
    schema:
      type: object
      properties:
        message:
          type: string
        category:
          type: object
          properties:
            name:
              type: string
            description:
              type: string
  400:
    description: Validation error