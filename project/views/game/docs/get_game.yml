summary: Get a game by id
parameters:

- in: path
  name: id
  description: Game id.
  type: integer
  required: true

responses:
  200:
    description: OK
    schema:
      type: object
      properties:
        game:
          type: object
          properties:
            name:
              type: string
            category_id:
              type: integer
  404:
    description: Game not found