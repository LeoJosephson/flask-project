summary: Updates an existing User
parameters:
- in: path
  name: id
  description: user id to update
  required: true
  type: integer
- in: body
  name: user
  description: User to update.
  schema:
    type: object
    properties:
      username:
        type: string
      email:
        type: string
      password:
        type: string
responses:
  200:
    description: OK
  404:
    description: User not Found